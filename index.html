<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Address Book</title>
</head>

<body onload="setStates();">
    <div class="container">
        <h1>Add Contact Details</h1>
        <form action="#" autocomplete="off">
            <div class="tbox">
                <input type="text" onblur="validateFirstName(this.value)" id="fname" placeholder="First Name" name="fname" required>
                <span id="warnFname"></span>
            </div>
            <div class="tbox">
                <input onblur="validateLastName(this.value)" id="lname" type="text" placeholder="Last Name" value="">
                <span id="warnLname"></span>
            </div>
            <div class="tbox">
                <input type="text" id="address" placeholder="Address" value="">
            </div>
            <div class="tbox">
                <input type="text" onblur="validateCity(this.value)" placeholder="City" 
                id="city" value=""><span id="warnCity"></span>
            </div>
            <!-- <div class="tbox">
                <input type="text" placeholder="State" value="">
            </div> -->
            <div class="tbox">
                <label >State:</label>
                <select class="tbox" style="width:auto;" name="state" onchange="setState()" id="state">
                    <option value="">Please select a state</option>
                </select>
            </div>

            <div class="tbox">
                <input type="number" 
                onblur="validateZip(this.value)" 
                name="zip" id="zip" placeholder="Zip Code" value="">
                <span id="warnZip"></span>
            </div>
            <div class="tbox">
                <input type="text" 
                onblur="validatePhone(this.value)" placeholder="Mobile Number" 
                id="phone" value="">
                <span id="warnPhone"></span>
            </div>
            <div class="btn">
                <div class="btn">
                    <button type="button" onclick="addRecord(document.getElementById('fname'), document.getElementById('lname'),
                    document.getElementById('address'),
                    document.getElementById('city'),
                    document.getElementById('zip'),
                    document.getElementById('phone'));" class="btn" name="save" id='values' value="Save">Save Contact</button>
                </div>
            </div>
        </form>
        <div>
            <button class="displayButton" type="button" id="display" class="btn" onclick="displayRecord();">Display</button>
            <div id="slideContainer"></div>
        </div>
    </div>
    
</body>
<script src="validation.js"></script>
</html>
