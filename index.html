<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Address Book</title>
</head>

<body>
    <div class="container">
        <h1>Add Contact Details</h1>
        <form action="index.html">
            <div class="tbox">
                <input type="text" placeholder="Name" value="">
            </div>
            <div class="tbox">
                <input type="text" placeholder="Address" value="">
            </div>
            <div class="tbox">
                <input type="text" placeholder="City" value="">
            </div>
            <div class="tbox">
                <input type="text" placeholder="State" value="">
            </div>
            <div class="tbox">
                <input type="text" placeholder="Zip Code" value="">
            </div>
            <div class="tbox">
                <input type="text" placeholder="Mobile Number" value="">
            </div>
            <input class="btn" type="submit" name="" value="Save Contact">
        </form>
    </div>
</body>

</html>
